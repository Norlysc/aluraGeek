                <input class="formulario__input" type="text" required name="precio" placeholder="Precio..." id="precio"

                    <input class="formulario__input" type="file" required name="imagen" id="imagen" data-imagen accept="image/*">
                <div class="formulario__botones">
                    <button class="formulario__boton-enviar" type="submit">Enviar</button>
                    <button class="formulario__boton-limpiar" type="reset">Limpiar</button>
                </div>
            </form>
        </section>
    </section>

    <section class="productos">
